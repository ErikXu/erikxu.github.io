<div class="row" style="margin-top: 20px;">
	<div class="pull-left col-lg-9">
	 <!-- ko foreach: articles -->
		<div class="article-block clearfix"> 
			<header class="clearfix">
			  <h1>
			      <a href="/" data-bind="text: title, attr:{title:title}"></a>
			  </h1>
			  <div>
			  	<p class="article-time pull-right">发表于 <span data-bind="text:date"><span></p>
			  	<p class="article-author pull-right">作者: <a href="#" title="Erik Xu" target="_blank">Erik Xu</a></p>
			  </div>
			</header>
			<div class="article-content clearfix">
			    <p style="text-indent:2em;" data-bind="html:abstract"></p>
			    <p class="article-more clearfix"><a href="/" class="pull-right">阅读全文</a></p>
			</div>
			<footer class="article-footer clearfix">
			<div class="article-categories pull-left">
			  <span><i class="fa fa-folder"></i></span>
			  <!-- ko foreach: categories -->
			  <a class="article-category-link" href="/" data-bind="text:$data"></a>
			  <!-- /ko -->
			</div>
			  <div class="article-tags pull-left">
			   <span><i class="fa fa-tags"></i></span>
			   	<!-- ko foreach: tags -->
			  	<a href="/" data-bind="text:$data"></a>
			    <!-- /ko -->
			  </div>
			</footer>
		</div>
		 <!-- /ko -->
	</div>
	<div class="pull-right col-lg-3">
		<div class="aside">
			<p class="asidetitle">分类</p>
				<ul>
					<!-- ko foreach: categories -->
					<li><a href="/" data-bind="attr:{title:text}"><span style="margin-right:4px;" data-bind="text: text"></span><sup data-bind="text:count"></sup></a></li>
					<!-- /ko -->
				</ul>
		</div>
		<div class="aside">
			<p class="asidetitle">标签</p>
				<ul class="clearfix">
					<!-- ko foreach: tags -->
					<li><a href="/" data-bind="attr:{title:text}"><span style="margin-right:4px;" data-bind="text: text"></span><sup data-bind="text:count"></sup></a></li>
				    <!-- /ko -->
				</ul>
		</div>
	</div>
</div>
